<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body></body>
  <div class="container">
    <div class="jumbotron">
      <h1>So You're Thinking About Learning a Programming Language?!</h1>
    </div>
    <center><img src="img/languages.jpeg"></center>
    <form id="Language">
      <h2><strong>Find Out Which Programming Language is Best For You</strong><h2>
      <div class="form-group">
        <label for="yourAge">Enter Your Age:</label>
        <input id="age" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="born"><h2>Enter Your Date of birth:</h2></label>
        <input id="born" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="color"><h2>What is your favorite color?</h2></label>
        <input id="color" class="form-control" type="color">
      </div>
      <h2>Choose your favorite podcast:</h2>
      <select class="form-control" id="favpodcast">
        <option>How Did This Get Made?</option>
        <option>The Bill Simmons Podcast</option>
        <option>Freakonomics</option>
        <option>Two Bears One Cave</option>
      </select>
      <br>
      <h2>Choose your type of cereal:</h2>
      <div class="radio">
        <label>
          <input type="radio" name="cereal" value="Golden Grahams" checked>
          Golden Grahams
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="cereal" value="Cheerios">
          Cheerios
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="cereal" value="Bacon">
          Bacon
        </label>
      </div>
      <button type="submit" class="btn-dark">Submit</button>
      <div id="csharp">
        <h3>Looks Like C# is the Language For You!</h3>
        <img src="img/csharp.jpeg">
      </div>
      <div id="javascript">
        <h3>You Should Consider Learning JavaScript!</h3>
        <img src="img/javascript.jpeg">
      </div>
      <div id="python">
        <h3>Python is Where It's At!</h3>
        <img src="img/python.png">
      </div>
    </form>
  </div>
</body>
</html>
